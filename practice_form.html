<!DOCTYPE html>
<html>
    <head>
        <link href="./stylesheet/style.css" rel="stylesheet">
        </link>
        <title>Lunch Menu</title>

    </head>
    <body>
    <table>
        <thead>
        <h1>What's for lunch</h1>
            <tr>   
                <th>Menu Item</th>
                <th>Price</th>
                <th>Reviews</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tuna</td>
                <td>$1.50</td>
                <td>***</td>
            </tr>
            <tr>
                <td>Spaghetti</td>
                <td>$1.25</td>
                <td>****</td>
            </tr>
            <tr>
                <td>Hamburger</td>
                <td>$1.50</td>
                <td>**</td>
            </tr>
            <tr>
                <td>Cheeseburger</td>
                <td>$1.75</td>
                <td>*****</td>
            </tr>
        </tbody>
    </table>
    
        <form action="practice_form.html" method="POST">
            <h1>Please choose menu item:</h1>
            <section class="menu">
                <label for="dish">Please select menu item:</label>
                <input type="text" name="dish" id="dish">
            </section>
            <section class="dishes">
                <label for="dishes">How many dishes would you like?</label>
                <input type="number" name="dishes" id="dishes">
            </section>
            <section class="cooked">
                <label class="cooked">Hot or cold?</label>
                <label class="radio" for="yes">Yes</label>
                <input class="radio" type="radio" name="heated" id="yes" value="yes">
                <label class="radio" for="no">No</label>
                <input class="radio" type="radio" name="heated" id="no" value="no" float="right">
            </section>
            <section class="napkin-type">
                <label for="napkin">What type of napkin would you like?</label>
                <input list="napkins" id="napkin-type" name="napkin_type">
                <datalist id="napkins">
                    <option value="cloth"></option>
                    <option value="paper"></option>
                </datalist>
            </section>
            <section class="submission">
                <input type="submit" value="Confirm">
                
            </section>
            
        </form>
        <button id="modalBtn" class="button">Click Here</button>
        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <span id="closeX" class="closeX">&times;</span>
                <p class="modal-content">Are you sure you want it cooked?<br>
                    you might burn your mouth!
                    <br><span id="closeBtn" class="closeBtn">Close</span>
                </p>
                </div>
        </div>
        <!-- <script>alert('This is a test')</script> -->
    <script src="./js/main.js"></script>
    </body>
    <br>

</html>
